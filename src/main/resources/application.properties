spring.application.name=credit_card

spring.datasource.url=jdbc:mysql://localhost:3306/credit_card_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=never

# Con validate solo revisa que las tablas existan, no las crea
spring.jpa.hibernate.ddl-auto=validate

# Usa solo este dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

# Sirve para que no haya problemas con los nombres de las tablas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.output.ansi.enabled=ALWAYS
server.port=5000
